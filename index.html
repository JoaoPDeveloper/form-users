<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário com CRUD</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="icon" href="https://img.icons8.com/?size=512&id=9IDMhoQZOWdR&format=png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <main>
    <header>
      <h1 class="text-center m-4">Formulário com CRUD</h1>
    </header>
    <<div class="container">
      <div class="row justify-content-center">
        <form id="form" class="col-md-6">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" maxlength="120" minlength="3"
              pattern="[aA-zZ]+" required>
          </div>
          <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" class="form-control" maxlength="120" minlength="3"
              pattern="[aA-zZ]+" required>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="validationDefaultUsername" class="form-label" id="userName">E-mail</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="number">Contato:</label>
            <input type="number" id="number" name="number" class="form-control" maxlength="12" minlength="11" required>
          </div>
          <div class="form-group">
            <label for="state">Estado</label>
            <select class="form-select" id="state" required>
              <option selected disabled value="">Selecione...</option>
              <option>Acre</option>
              <option>Alagoas</option>
              <option>Amapá</option>
              <option>Amazonas</option>
              <option>Bahia</option>
              <option>Ceará</option>
              <option>Distrito Federal</option>
              <option>Espírito Santo</option>
              <option>Goiás</option>
              <option>Maranhão</option>
              <option>Mato Grosso</option>
              <option>Mato Grosso do Sul</option>
              <option>Minas Gerais</option>
              <option>Pará</option>
              <option>Paraíba</option>
              <option>Paraná</option>
              <option>Pernambuco</option>
              <option>Piauí</option>
              <option>Rio de Janeiro</option>
              <option>Rio Grande do Norte</option>
              <option>Rio Grande do Sul</option>
              <option>Rondônia</option>
              <option>Roraima</option>
              <option>Santa Catarina</option>
              <option>São Paulo</option>
              <option>Sergipe</option>
              <option>Tocantins</option>
            </select>
          </div>
          <div class="form-group">
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary m-4 align-self-center">Adicionar Usuário</button>
        </form>
        <div class="table-responsive">
          <table id="tabela" class="table table-striped table-Light table-hover">
            <thead id="thead" class="text-light table-secondary">
              <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th>Contato</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Data de Nascimento</th>
                <th>Editar</th>
                <th>Excluir</th>
              </tr>
            </thead>
            <tbody id="thead" class="text-center">
            </tbody>
          </table>
        </div>
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="/js/index.js"></script>
</body>

</html>
