<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Daily Agenda</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="icon" href="https://img.icons8.com/?size=512&id=9IDMhoQZOWdR&format=png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body id="body">
  <main>
    <header>
      <h1 class="text-center m-4" id="textForm">My Daily <span class="badge bg-info"> Agenda</span></h1>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <form id="form" class="col-md-6  mb-3">
          <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" class="form-control" maxlength="120"
              minlength="3" placeholder="Nome do Projeto..." required>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="email" class="form-label">E-mail principal</label>
              <input type="email" class="form-control" id="email" placeholder="Seu melhor e-mail!" required>
              <label for="emailAdicional" class="form-label">E-mail adicional ( Opcional )</label>
              <input type="email" class="form-control" id="emailAdicional" placeholder="Digite um e-mail adicional">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
            </div>
          </div>
          
          <div class="row justify-content-center">
            <form id="form" class="col-md-6  mb-5">
              <div class="form-group">
                <label for="tasks">Atividade:</label>
                <textarea class="form-control resizable" id="tasks" name="tasks" rows="1"
                  placeholder="Descreva a atividade..." required></textarea>

              </div>

              <div class="form-group">
                <label for="dateStart">Data de inicio:</label>
                <input type="date" id="dateStart" name="dateStart" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="dateEnd">Data de Termino:</label>
                <input type="date" id="dateEnd" name="dateEnd" class="form-control" required>
              </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success m-4">Adicionar Projeto / Evento</button>
          </div>
        </form>
        <div>
          <table id="tabela" class="table table-striped  table-hover">
            <tbody id="thead" class="text-center">
            </tbody>
        </div>
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <script src="/js/index.js"></script>
</body>

</html>
