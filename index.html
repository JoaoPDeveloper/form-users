<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <link rel="stylesheet" href="/style/style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Formulario de Cadastro</title>
</head>
<body>
 <h1 class="text-center">Cadastro de pessoas</h1>
 <form class="row g-3 m-4" id="form">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label" id="userName">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-3">
   <label for="validationDefault06" class="form-label" id="number">Number</label>
   <input type="number" class="form-control" id="validationDefault06" required>
 </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label" id="city">City</label>
    <input type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault07" class="form-label" id="state">State</label>
    <select class="form-select" id="validationDefault07" required>
      <option selected disabled value="">Choose...</option>
      <option>Piaui</option>
    </select>
  </div>
  <div class="col-md-3">
   <label for="validationDefault08" class="form-label" id="state">Country</label>
   <select class="form-select" id="validationDefault08" required>
     <option selected disabled value="">Choose...</option>
     <option>Brazil</option>
     <option>Canada</option>
     <option>United States of America</option>
   </select>
 </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label" id="cep">Zip</label>
    <input type="number" class="form-control" id="validationDefault05" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2" id="validate">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" onclick="printInputValue()" type="submit" id="submit">Submit form</button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
</body>
</html>
