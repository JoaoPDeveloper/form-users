<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <link rel="stylesheet" href="/style/style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Formulario de Cadastro</title>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" >
    <form class="m-2">
      <h1 class="text-center ">Cadastro de pessoas</h1>
      <div class="row justify-content-center text-center">
      <div class="col-md-12 m-2">
        <label for="validationDefault01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationDefault01" value="Joao" required maxlength="120"  minlength="3" pattern="[aA-zZ]+">
      </div>
      <div class="col-md-12 m-2 ">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" value="Pedro" 
        maxlength="120"  minlength="3" pattern="[aA-zZ]+" required>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-md-6">
        <label for="validationDefaultUsername" class="form-label" id="userName">E-mail</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault06" class="form-label">Data de Nascimento</label>
        <div class="input-group date" id="dataPicker" data-target-input="nearest">
          <input type="date" class="form-control datetimepicker-input" data-target="#dataPicker" id="validationDefault06" required>
          <div class="input-group-append" data-target="#dataPicker" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="far fa-calendar-alt"></i>ðŸ“…</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-md-6">
        <label for="validationDefault06" class="form-label" id="number">Contato</label>
        <input type="number" class="form-control" id="validationDefault06" required>
      </div>
      <div class="col-md-6">
        <label for="validationDefault05" class="form-label" id="cep">CEP</label>
        <input type="number" class="form-control" id="validationDefault05" required>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label" id="city">Cidade</label>
        <input type="text" class="form-control" id="validationDefault03" oninput="validateTextInput(this)" required>
      </div>
      <div class="col-md-6">
        <div class="col-md-12">
          <label for="validationDefault07" class="form-label" id="state">Estado</label>
          <select class="form-select" id="validationDefault07" required>
            <option selected disabled value="">Selecione...</option>
            <option>Piaui</option>
            <option>Bahia</option>
            <option>SÃ£o Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Sul</option>
            <option>Amazonas</option>
            <option>Minas Gerais</option>
          </select>
        </div>
  <div class="col-md-12 m-4 text-left">
    <div class="form-check"  id="termos">
      <input class="form-check-input " type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label " for="invalidCheck2" id="validate">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-md-6 text-lg-center " id="button">
    <button class="btn btn-primary" onclick="printInputValue()" type="submit" id="submit">Submit form</button>
  </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
</body>
</html>
