<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <link rel="icon" href="https://img.icons8.com/?size=512&id=9IDMhoQZOWdR&format=png" type="image/x-icon">
 <link rel="stylesheet" href="/style/style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Formulario de Cadastro</title>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center" >
    <form class="m-2" id="form">
      <h1 class="text-center ">Cadastro </h1>
      <div class="row justify-content-center text-center">
      <div class="col-md-12 m-2">
        <label for="validationDefault01" class="form-label">Primeiro Nome</label>
        <input type="text" class="form-control" id="txtName" value="Joao" required maxlength="120"  minlength="3" pattern="[aA-zZ]+">
      </div>
      <div class="col-md-12 m-2 ">
        <label for="validationDefault02" class="form-label">Segundo Nome</label>
        <input type="text" class="form-control" id="txtLastName" value="Pedro" 
        maxlength="120"  minlength="3" pattern="[aA-zZ]+" required>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-md-6">
        <label for="validationDefaultUsername" class="form-label" id="userName">E-mail</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="email" class="form-control" id="txtEmail" aria-describedby="inputGroupPrepend2"  required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault06" class="form-label">Data de Nascimento</label>
        <div class="input-group date" id="dataPicker" data-target-input="nearest">
          <input type="date" class="form-control datetimepicker-input" data-target="#dataPicker" id="txtDate" required>
          <div class="input-group-append" data-target="#dataPicker" data-toggle="datetimepicker">
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-md-6">
        <label for="validationDefault06" class="form-label" id="number">Numero</label>
        <input type="number" class="form-control" id="txtNumber" maxlength="12"  minlength="11" pattern="[0-9]+" required>
      </div>
      <div class="col-md-6">
        <label for="validationDefault05" class="form-label" id="cep">CEP</label>
        <input type="number" class="form-control" id="txtZip" maxlength="8"  minlength="7" pattern="[0-9]+" required>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label" id="city">Cidade</label>
        <input type="text" class="form-control" id="txtCity" maxlength="120"  minlength="1"required>
      </div>
      <div class="col-md-6">
        <div class="col-md-12">
          <label for="validationDefault07" class="form-label" id="state">Estado</label>
          <select class="form-select" id="txtState" required>
            <option selected disabled value="">Selecione...</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Distrito Federal</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
          </select>          
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="col-md-12 m-4 text-left">
            <div class="form-check" id="termos">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2" id="validate">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <div class="col-md-6 text-lg-center" id="button">
            <button class="btn btn-primary" type="submit" id="btnSubscribe">Submit form</button>
          </div>
        </div>        
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
</body>
</html>
